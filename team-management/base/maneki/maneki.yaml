apiVersion: v1
kind: Namespace
metadata:
  name: maneki
  labels:
    app.kubernetes.io/name: maneki
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: maneki-role-binding
  namespace: maneki
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: Group
    name: maneki
    apiGroup: rbac.authorization.k8s.io
  - kind: ServiceAccount
    name: node-maneki
    namespace: teleport
