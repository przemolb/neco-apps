apiVersion: v1
kind: Namespace
metadata:
  name: app-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring-role-binding
  namespace: app-monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: Group
    name: maneki
    apiGroup: rbac.authorization.k8s.io
  - kind: ServiceAccount
    name: node-maneki
    namespace: teleport
